
<h2 class="p-m-0">{{formTitle}}</h2>
<hr/>

<div class="p-grid">
    <div class="p-col-12"> 
        <div class="card">       
            <div class="p-fluid p-grid p-formgrid"  [formGroup]="addUserRoleForm">
                <div class="p-field p-col-12 p-md-6">
                    <label for="roleType">Tipo de rol</label>
                    <p-dropdown [options]="rolTypes" [disabled]="isEdit" id="roleType"  formControlName="idType" placeholder="Selecciona un tipo de rol" [showClear]="true" (onChange)="onRoleTypeSelected($event.value)"></p-dropdown>
                </div>
                <div class="p-field p-col-12 p-md-6">
                    <label for="rol">Rol</label>
                    <p-dropdown [options]="roles" [disabled]="isEdit || !roleTypeSelected" id="rol" formControlName="idRole" placeholder="Selecciona un rol" [showClear]="true" (onChange)="onRoleSelected($event.value)"></p-dropdown>
                </div>            
            </div>
            <span *ngIf="systems.length > 0">   
                    <h5>Sistemas</h5>        
                <div  class="p-fluid p-grid p-formgrid" >
                    <div *ngFor="let system of systems" >
                        <div class="p-field">
                            <span [class]="'time '">{{system.name}}</span>
                        </div>
                    </div>
                </div>  
            </span>
            <h5>Sucursales</h5>
            <div class="p-fluid p-grid p-formgrid">
                <div class="p-fluid p-col-12 p-md-12">
                    <table>
                        <td class="p-col-12 p-md-12">
                            <div class="p-col-12 p-md-12">
                                <app-check-list [itemsDisabled]="roleAdded" [options]="officesView" (onSelect)="onOfficesSelected($event)" ></app-check-list>
                            </div>
                        </td>
                    </table>
                </div>
            </div>
        </div>
        <div class="p-formgroup-inline p-fluid p-col-12 p-md-12">
            <div class="buttons p-col-12 p-md-4">
                <button pButton type="button" pRipple  class="p-button-outlined p-button-success" [disabled]="!addUserRoleForm.valid || roleAdded" (click)="onSave()"label="Guardar"></button>
            </div>
            <div class="buttons p-col-12 p-md-4">
                <button pButton type="button" pRipple  class="p-button-outlined p-button-danger"  (click)="onEmitHideForm(false)"label="Cancelar"></button>
            </div>
        </div>

    </div>
    <p-toast position="top-right" key="user-role"></p-toast>
</div>
