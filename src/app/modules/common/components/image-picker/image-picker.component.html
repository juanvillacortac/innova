<div class="p-grid p-mt-1">
    <div class="p-col-4">
        <p-button (click)="uploadImageInput.click()" label="Subir imagen" icon="pi pi-upload" styleClass="p-button-sm"></p-button>
        <input (change)="onSelectIdImage($event)" #uploadImageInput  type="file" style="display:none;" accept="image/*" />
    </div>
    <div class="p-col">
        <div class="box p-shadow-3 box-image">
            <span class="helper"></span>
            <img [src]="imageUrl" class="image-viewer" (error)="onImageNotFound($event)"/>
        </div>
    </div>
</div>
