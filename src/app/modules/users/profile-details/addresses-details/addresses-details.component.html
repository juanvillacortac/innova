<div class="card p-mb-3">
    <p-table #dt [columns]="displayedAddressColumns" [value]="addressesVM" [rows]="10" [paginator]="true" [showCurrentPageReport]="true"
        [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} registros" >
       
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <div>
                    <h5 class="p-m-0">Direcciones</h5>
                </div>
                <div>
                    <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-outlined p-mr-2" pTooltip="Agregar dirección" tooltipPosition="top"  (click)="onEmitAddressDialog(true)"></button>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." />
                    </span>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <ng-container *ngFor="let col of columns">  
                    <th [ngStyle]="{'display': col.display }" [pSortableColumn]="col.field" >
                      {{col.header}}
                      <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
                </ng-container>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-address let-rows let-columns="columns">
            <tr>
                <ng-container *ngFor="let col of columns">
                    <td [ngStyle]="{'display': col.display }">
                        <span>{{rows[col.field]}} </span>
                    </td>
                </ng-container>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" pTooltip="Modificar dirección" tooltipPosition="top"  class="p-button-rounded p-button-outlined p-mr-2" (click)="onEmitEditAddress(address.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-toast position="top-right"></p-toast>
</div>
