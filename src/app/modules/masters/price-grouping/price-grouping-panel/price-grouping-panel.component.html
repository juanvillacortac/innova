<p-sidebar [(visible)]="showDialog" (onShow)="ngOnInit()" (onHide)="hideDialog()" [blockScroll]="false" [showCloseIcon]="true"  [dismissible]="false" position="right" styleClass="p-sidebar-md" [style]="{'overflow': 'scroll'}">
    <h5 class="p-m-0">Agrupación de precio</h5>
<hr/>
<div class="p-grid">
    <div class="p-col-12"> 
        <div class="card">       
            <div class="p-fluid p-grid p-formgrid">
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="active"> Agrupación de precio <span [ngStyle]="{'color':'red'}">*</span></label>
                    <input id="float-input"  [(ngModel)]="_pricegrouping.name" [class]="submitted && (!_pricegrouping.name || !_pricegrouping.name.trim()) ? 'ng-dirty ng-invalid' : ''"  lettersOnly type="text" pInputText oninput="this.value = this.value.length == 1 ? this.value.charAt(0).toUpperCase().trim() : this.value.charAt(0).toUpperCase().trim() + this.value.substr(1).toLowerCase()" maxlength="50" (keyup.enter)="submit()" (paste)="_validations.noPaste($event)" >                   
                    <small class="p-invalid" *ngIf="submitted && (!_pricegrouping.name || !_pricegrouping.name.trim())">El nombre es requerido</small>
                </div>
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="abbreviation">Abreviatura </label>               
                    <input id="float-input" [(ngModel)]="_pricegrouping.abbreviation" type="text" lettersOnly pInputText oninput="this.value = this.value.toUpperCase().trim()" maxlength="3" (keyup.enter)="submit()" (paste)="_validations.noPaste($event)">
                    <small class="p-invalid" *ngIf="submitted && _pricegrouping.name.trim().toLocaleUpperCase() == _pricegrouping.abbreviation.trim()">La abreviatura debe ser diferente al nombre</small>
                </div>     
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="active">Activo</label>
                    <!-- <p-checkbox  name="active" [(ngModel)]="_pricegrouping.active" [binary]="true" [disabled]="_pricegrouping.id<=0"></p-checkbox> -->
                    <p-dropdown name="active"  [options]="statuslist" appendTo="body" [(ngModel)]="_pricegrouping.active" placeholder="Estatus" [disabled]="_pricegrouping.id<=0" (keyup.enter)="submit()" ></p-dropdown>
                </div>
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <span [ngStyle]="{'color':'red'}">(*) Campos obligatorios</span>
                </div> 
                <div class="p-field p-col-12 p-md-12">
                        <button pButton pRipple label="Guardar" (click)="submit()" icon="pi pi-save" class="p-button-info p-mr-2"></button>
                </div> 
            </div>
        </div>
    </div>
</div>
</p-sidebar>
