
<h2 class="p-m-0">{{formTitle}}</h2>
<hr/>

<div class="p-grid">
    <div class="p-col-12"> 
        <div class="card">       
            <div class="p-fluid p-grid p-formgrid"  [formGroup]="taxRateForm">
                <div class="p-field p-col-12 p-md-12 p-sm-12">                
                    <label for="input">Nombre <span [ngStyle]="{'color':'red'}">*</span></label>
                        <input pInputText #name maxlength="30" (keypress)="_validations.keyPressOnlyLetters($event);" (paste)="_validations.noPaste($event)" 
                        formControlName="name" required />                        
                    <!-- <small class="p-invalid" *ngIf="submitted && (!_dataCountry.name || !_dataCountry.name.trim())">El nombre es requerido</small> -->
                </div>
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="input">Abreviatura <span [ngStyle]="{'color':'red'}">*</span></label>
                        <input pInputText #name maxlength="3" (keypress)="_validations.keyPressOnlyLetters($event);" (paste)="_validations.noPaste($event)" 
                        formControlName="abbreviation" required />
                       <!-- <small class="p-invalid" *ngIf="submitted && (!_dataCountry.name || !_dataCountry.name.trim())">El nombre es requerido</small> -->   
                </div>

                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="input">Valor <span [ngStyle]="{'color':'red'}">*</span></label>
                        <input pInputText #name appDecimalAmount (paste)="_validations.PasteOnlyNumbers($event)" 
                        formControlName="value" required />
                       <!-- <small class="p-invalid" *ngIf="submitted && (!_dataCountry.name || !_dataCountry.name.trim())">El nombre es requerido</small> -->   
                </div>

                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="dropdown">Estatus <span [ngStyle]="{'color':'red'}">*</span></label>
                        <p-dropdown [options]="status" appendTo="body" [autoDisplayFirst]="false" [disabled]="!isEdit" formControlName="statusValue">
                        </p-dropdown>
                </div>       
                
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="dropdown">Impuesto <span [ngStyle]="{'color':'red'}">*</span></label>
                        <p-dropdown [options]="tax.value" appendTo="body" [showClear]="true" optionLabel="name"
                         [autoDisplayFirst]="false" formControlName="selectedTax">
                        </p-dropdown>
                </div>  

                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="dropdown">Tipo Tasas <span [ngStyle]="{'color':'red'}">*</span></label>
                        <p-dropdown [options]="rateType.value" appendTo="body" [showClear]="true" optionLabel="name"
                         [autoDisplayFirst]="false" formControlName="selectedRateType" (onChange)="onRateTypeSelected($event.value)">
                        </p-dropdown>
                </div>   

            </div>

        <div class="p-fluid p-grid p-formgrid">
            <div class="p-field p-col-12 p-md-12 p-sm-12">
                <span [ngStyle]="{'color':'red'}">(*) Campos obligatorios</span>
            </div> 
            <div class="p-field p-col-12 p-md-12">
                    <button pButton pRipple icon="pi pi-save" class="p-button-info p-mr-2"[disabled]="!taxRateForm.valid" (click)="onSave()"label="Guardar"></button>
            </div> 
        </div>
    </div>
    </div>
    <p-toast position="top-right" key="tax-rate"></p-toast>
</div>
