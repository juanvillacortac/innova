<p-sidebar [(visible)]="showDialog" (onShow)="ngOnInit()" (onHide)="hideDialog()" [blockScroll]="false" [showCloseIcon]="true"  [dismissible]="false" position="right" styleClass="p-sidebar-md" [style]="{'overflow': 'scroll'}">
    <h5 class="p-m-0">Publicación</h5>
<hr/>
<div class="p-grid">
    <div class="p-col-12"> 
        <div class="card">       
            <div class="p-fluid p-grid p-formgrid">
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="active">Tipo de encarte <span [ngStyle]="{'color':'red'}">*</span></label>

                    <p-dropdown (keyup.enter)="savePublication()" [options]="inserttypelist" [(ngModel)]="_publication.insertId" [filter]="true" [showClear]="true" appendTo="body"  placeholder="Seleccione...">
                        
                    </p-dropdown>
                    <small class="p-invalid" *ngIf="submitted && _publication.insertId <= 0">Tipo de encarte es requerido.</small>
                </div>
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="name">Nombre <span [ngStyle]="{'color':'red'}">*</span></label>
                    <input type="text" (keyup.enter)="savePublication()" [pKeyFilter]="_validations.LettersNumberandDash" [class]="submitted && (!_publication.name || !_publication.name.trim()) ? 'ng-dirty ng-invalid' : ''" pInputText id="name" [(ngModel)]="_publication.name" oninput="this.value = this.value.length == 1 ? this.value.charAt(0).toUpperCase().trim() : this.value.charAt(0).toUpperCase().trim() + this.value.substr(1).toLowerCase()"  (paste)="_validations.noPaste($event)" maxlength="300" autofocus />
                    <small class="p-invalid" *ngIf="submitted && (!_publication.name || !_publication.name.trim())">El nombre es requerido.</small>
                </div>
                <div class="p-field p-col-12 ">
                    <label for="name">Página</label>
                    <input type="text" pInputText id="page" (keyup.enter)="savePublication()" [(ngModel)]="_publication.page" oninput="this.value = this.value.length == 1 ? this.value.charAt(0) == 0 ? '' : this.value.charAt(0) : this.value" (keypress)="_validations.keyPressOnlyNumbers($event);" maxlength="3" (paste)="_validations.noPaste($event)" />
                    <small class="p-invalid" *ngIf="submitted && (!_publication.page || !_publication.page == undefined)">El número de página es requerido.</small>
                    <small class="p-invalid" *ngIf="submitted && (_publication.page==0)">El número de página debe ser mayor a 0.</small>
                  </div>

                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="active">Estatus</label>
                    <p-dropdown [options]="status" [disabled]="_publication.id <= 0" appendTo="body" [(ngModel)]="_publication.active" placeholder="Estatus">

                    </p-dropdown>
                </div>
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <span [ngStyle]="{'color':'red'}">(*) Campos obligatorios</span>
                </div> 
                <div class="p-field p-col-12 p-md-12">
                        <button pButton pRipple label="Guardar" (click)="savePublication()" icon="pi pi-save" class="p-button-info p-mr-2"></button>
                </div> 
            </div>
        </div>
    </div>
</div>
</p-sidebar>
