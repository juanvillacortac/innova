<p-sidebar [(visible)]="showDialog" (onShow)="ngOnInit()" (onHide)="hideDialog()" [blockScroll]="false" [showCloseIcon]="true"  [dismissible]="false" position="right" styleClass="p-sidebar-md" [style]="{'overflow': 'scroll'}">
    <h5 class="p-m-0">Durabilidad</h5>
<hr/>
<div class="p-grid">
    <div class="p-col-12"> 
        <div class="card">       
            <div class="p-fluid p-grid p-formgrid">
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="name">Temperatura <span [ngStyle]="{'color':'red'}">*</span></label>
                    <input pInputText id="name" (keyup.enter)="addDurability()" [(ngModel)]="_durability.temperature" oninput="this.value = this.value.length == 1 ? this.value.charAt(0) == 0 ? '' : this.value.charAt(0) : this.value" (paste)="_validations.noPaste($event)" (keypress)="_validations.keyPressForDecimal($event)" maxlength="100" autofocus />
                    <!-- <small class="p-invalid" *ngIf="submitted && (!_durability.temperature || !_durability.temperature.trim())">El nombre es requerido</small> -->
                </div>
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="active">Unidad de medida</label>
                    <p-dropdown [options]="measurementUnitList" (keyup.enter)="addDurability()" appendTo="body" [(ngModel)]="_durability.measurementUnitId" placeholder="Unidad de medida">
                    </p-dropdown>
                    <small class="p-invalid" *ngIf="submitted && _durability.measurementUnitId <= 0">La unidad de medida es requerida</small>
                </div>
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="active">Ambiente</label>
                    <p-dropdown [options]="ambientList" (keyup.enter)="addDurability()" appendTo="body" [(ngModel)]="_durability.idAmbient" placeholder="Ambiente">
                    </p-dropdown>
                    <small class="p-invalid" *ngIf="submitted && _durability.idAmbient <= 0">El ambiente es requerido</small>
                </div>
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="name">Días de durabilidad <span [ngStyle]="{'color':'red'}">*</span></label>
                    <input type="number" pInputText (keyup.enter)="addDurability()" id="duraction" [(ngModel)]="_durability.duration" oninput="this.value = this.value.length > 3 ? this.value.substr(0,3) : this.value" (paste)="_validations.noPaste($event)" maxlength="100" autofocus />
                    <small class="p-invalid" *ngIf="submitted && _durability.duration <= 0">La duración debe ser mayor a 0</small>
                </div>
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="active">Estatus</label>
                    <p-dropdown [options]="statusList" (keyup.enter)="addDurability()" [disabled]="_durability.id <= 0" appendTo="body" [(ngModel)]="_durability.active" placeholder="Estatus">
                    </p-dropdown>
                </div>
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <span [ngStyle]="{'color':'red'}">(*) Campos obligatorios</span>
                </div> 
                <div class="p-field p-col-12 p-md-12">
                        <button pButton pRipple label="Guardar" (click)="addDurability()" icon="pi pi-save" class="p-button-info p-mr-2"></button>
                </div> 
            </div>
        </div>
    </div>
</div>
</p-sidebar>
